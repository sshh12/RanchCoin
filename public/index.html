<!doctype html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#002C3E50">

    <title>RanchCoin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.1.0/flatly/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>

<body>

    <div class="container">

      <div class="modal fade" id="scanQRModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="centered" class="modal-body">
              <video width="250" height="250" id="qrpreview"></video>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" id="scanQRClose" class="btn btn-info">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div id="page-send">

        <div class="text-center">

            <h2 id="sendHeader">...</h2>

            <div class="input-group mb-3">
              <input type="text" class="form-control" id="inputSendNameEmail" placeholder="Name/Email">
              <input type="hidden" id="sendAddress">
              <input type="hidden" id="sendName">
              <div class="input-group-append">
                <button id="useQRBtn" href="#" class="btn btn-primary input-group-btn">Use QR Code</button>
              </div>
              <div class="valid-feedback" id="sendFeedback"></div>
            </div>

            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" id="sendMessage" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label class="form-control-label">Amount</label>
              <input type="text" value="0.00" class="form-control is-valid" id="sendAmount">
            </div>

            <button id="sendTransactionBtn" href="#" class="btn btn-success">Send</button>

        </div>

      </div>

      <div id="page-balance">

        <div id="balance" class="jumbotron jumbotron-fluid">
          <h1 id="cur-balance">--.-- RC</h1>
        </div>

        <div class="modal fade" id="myQRModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="qrcode"></div>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" id="myQRClose" class="btn btn-info">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="small-icon" id="showMyQR"><i class="fas fa-qrcode"></i></div>
          <div class="small-icon" id="showDepositOptions"><i class="fas fa-box-open"></i></div>
        </div>

        <ul class="list-group" id="requests-list">
        </ul>

        <ul class="list-group" id="transaction-list">
          <li class="list-group-item">No Transactions <span class="trans-amt badge badge-primary">--.--</span></li>
        </ul>

      </div>

      <nav class="navbar fixed-bottom navbar-dark bg-primary">
        <ul class="nav nav-pills nav-fill justify-content-center mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="btn-send">Send</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="btn-balance">Balance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="btn-request">Request</a>
          </li>
        </ul>
      </nav>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="instascan.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="account.js"></script>
    <script defer src="app.js"></script>

</body>

</html>
